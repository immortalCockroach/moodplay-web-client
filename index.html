<html>

<head>
    <title>Mood Conductor</title>
    <link type="text/css" rel="stylesheet" href="button.css" />
    <link type="text/css" rel="stylesheet" href="meta.css" />
    <link type="text/css" rel="stylesheet" href="alertify.core.css" />
    <link type="text/css" rel="stylesheet" href="alertify.default.css" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script src="jquery.js"></script>
    <script src="alertify.js"></script>
    <script src="moodplay.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body onload="Application.init()" style="margin:0px;padding:0px">
    <canvas id="canvas">
        <span id="marker" style="position:relative; background:#ccc;"></span>
    </canvas>
    <div class="meta"><span id="title"></span> : <span id="artist"></span>&nbsp;&nbsp; <span id="filename"></span></div>
    <p style="text-align:center">
        <button class="button green" onclick="Application.sendSPARQLQuery()">
            <div style="font-size:20px;font-weight:bold" id="label">Click the Grid
            </div>
        </button>
        <button class="button orange" onclick="javascript:location.href='help.html'">
            <div style="font-size:20px;font-weight:bold;">HELP</div>
        </button>
    </p>
</body>

</html>
